upstream websysmon_server_app_server {
  server unix:/<path/to>/websysmon_server/gunicorn.sock fail_timeout=0;
}

server {
  listen 80;
  server_name <example.com>;

  access_log /var/log/nginx/websysmon_server.access_log main;
  error_log /var/log/nginx/websysmon_server.error_log info;

  location ^~ / {
    root /srv/websysmon_server;
  }
  location ^~ /api {
    # enable CORS from localhost and yourdomain.com
    if ($http_origin ~ '^https?://(localhost|yourdomain\.com)') {
      set $cors "1";
    }
    if ($request_method = 'OPTIONS') {
       set $cors "${cors}o";
    }
    if ($cors = "1") {
      add_header 'Access-Control-Allow-Origin' '$http_origin';
      add_header 'Access-Control-Allow-Credentials' 'true';
    }
    if ($cors = "1o") {
       add_header 'Access-Control-Allow-Origin' '$http_origin';
       add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
       add_header 'Access-Control-Allow-Credentials' 'true';
       add_header 'Access-Control-Allow-Headers' 'Origin,Content-Type,Accept';
       add_header Content-Length 0;
       add_header Content-Type text/plain;
       return 204;
    }
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://websysmon_server_app_server;
  }
}
